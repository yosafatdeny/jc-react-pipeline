apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      name: react-app
  template:
    metadata:
      name: react-app
      labels:
        name: react-app
    spec:
      containers:
        - name: react-app
          image: hisbu/reactapp-test
          ports: 
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: react-app-service
spec:
  type: NodePort
  selector:
    name: react-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 300001
    
    